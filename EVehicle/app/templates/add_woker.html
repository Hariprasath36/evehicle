{% include 'base.html' %}
<div class="card">

    <div class="card-body">
        <div class="card-title">
            <h3 class=" title-2">Add Worker</h3>
        </div>
       
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" novalidate="novalidate">  {% csrf_token %}
            <div class="form-group">
                <input  name="company_id" type="hidden" value="{{request.session.c_id}}" >
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Worker Name<span style="color: red;">*</span></label>
                <input   name="name" type="text" class="form-control " required="required" > 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Service Name<span style="color: red;">*</span></label>
                <select name="service_id" class="form-control">
                    <option value="">Choose Service</option>
                    {% for i in service_name %}
                        <option value="{{i.id}}">{{i.service_name}}</option>
                    {% endfor %}
                </select> 
                
            </div>
            <div class="form-group">
                <label  class="control-label mb-1">Email id <span style="color: red;">*</span></label>
                <input  name="email" type="email" class="form-control " required="required" > 
                
            </div>
             <div class="form-group ">
                <label  class="control-label mb-1">Phone Number <span style="color: red;">*</span></label>
                <input  name="num" type="text" class="form-control " required="required" > 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Designation <span style="color: red;">*</span></label>
                <input  name="desi" type="text" class="form-control " required="required" > 
                
            </div>
             <div class="form-group ">
                <label  class="control-label mb-1">DOJ <span style="color: red;">*</span></label>
                <input  name="doj" type="date" class="form-control " required="required" > 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Username<span style="color: red;">*</span></label>
                <input  name="uname" type="text" class="form-control " required="required" > 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Password<span style="color: red;">*</span></label>
                <input  name="psw" type="password" class="form-control " required="required" > 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Permanent Address </label>
                <textarea  name="addr" class="form-control " required="required" > </textarea>
                
            </div>
            <div>
               <input type="submit"  value="Add Worker" class="btn btn-info " style="padding: 10px;font-size: 15px;">
            </div>
        </form>
    </div>
</div>
{% include 'footer.html'%}
