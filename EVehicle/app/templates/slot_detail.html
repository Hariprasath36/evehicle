{% include 'public_header.html' %}
<div class="card">

    <div class="card-body">
        <div class="card-title">
            <h3 class=" title-2">Send Details</h3>
        </div>
       
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" novalidate="novalidate">  {% csrf_token %}
            
            <div class="form-group ">
                <label  class="control-label mb-1">Type of Battery<span style="color: red;">*</span></label>
                <input   name="type_of_battery" type="text" class="form-control " required="required" > 
                
            </div>
            
            <div class="form-group">
                <label  class="control-label mb-1">Battery Details <span style="color: red;">*</span></label>
                <textarea  name="battery_details" class="form-control " required="required" > </textarea>
                
            </div>
             <div class="form-group ">
                <label  class="control-label mb-1">Date <span style="color: red;">*</span></label>
                <input  name="date" type="date" class="form-control " required="required" style="width:30%"> 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Time <span style="color: red;">*</span></label>
                <input  name="time" type="time" class="form-control " required="required" style="width:30%" > 
                
            </div>
             
            <div>
               <input type="submit"  value="Book Now" class="btn btn-info " style="padding: 10px;font-size: 15px;">
            </div>
        </form>
    </div>
</div>
{% include 'footer.html'%}
