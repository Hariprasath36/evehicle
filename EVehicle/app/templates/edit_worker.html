{% include 'base.html' %}
<div class="card">

    <div class="card-body">
        <div class="card-title">
            <h3 class=" title-2">Add Service</h3>
        </div>
       
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" novalidate="novalidate">  {% csrf_token %}
            {% for i in worker %}
            <div class="form-group ">
                <label  class="control-label mb-1">Worker Name<span style="color: red;">*</span></label>
                <input   name="name" type="text" class="form-control " required="required" value="{{i.worker_name}}" > 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Service Name<span style="color: red;">*</span></label>
                <select name="service_id" class="form-control">
                    <option value="">Choose Service</option>
                    {% for i in service_name %}
                        <option value="{{i.id}}" selected="selected">{{i.service_name}}</option>
                    {% endfor %}
                </select> 
                
            </div>
            <div class="form-group">
                <label  class="control-label mb-1">Email id <span style="color: red;">*</span></label>
                <input  name="email" type="email" class="form-control " required="required" value="{{i.email}}"> 
                
            </div>
             <div class="form-group ">
                <label  class="control-label mb-1">Phone Number <span style="color: red;">*</span></label>
                <input  name="num" type="text" class="form-control " required="required" value="{{i.phone_number}}"> 
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Designation <span style="color: red;">*</span></label>
                <input  name="desi" type="text" class="form-control " required="required" value="{{i.designation}}"> 
                
            </div>
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Permanent Address </label>
                <textarea  name="addr" class="form-control " required="required" > {{i.permanent_address}}</textarea>
                
            </div>
            <div>
               <input type="submit"  value="Update Worker" class="btn btn-info " style="padding: 10px;font-size: 15px;">
            </div>
            {% endfor %}
        </form>
    </div>
</div>
{% include 'footer.html'%}
