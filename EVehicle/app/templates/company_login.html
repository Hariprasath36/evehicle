{% load static %}
<html style="background: transparent !important;">
<head>
</head>
<body style="overflow-x: hidden;background: url({% static 'img/2.jpg' %});">
   <div class="container" style="width: 900px; margin: 20px auto;">
    {% include 'menu.html' %}
    </div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h3 style="padding-top: 20px;">Mechanic Login Here</h3>
    </div>
     {% if messages %}
          {% for i in messages %}
            <div class="alert alert-danger">{{i}}</div>
          {% endfor %}
        {% endif %}
    <form method="POST" action="/company_login/" > {% csrf_token %}
      <input type="text" id="username" class="fadeIn second" name="uname" placeholder="Username">
      <input type="password" id="password" class="fadeIn second" name="psw" placeholder="Password">
     	 <input type="submit" class="fadeIn fourth" value="Company Login">
    </form>
  </div>
</div>
</body>
</html>
