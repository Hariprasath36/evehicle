{% include 'base.html' %}
<div class="card">

    <div class="card-body">
        <div class="card-title">
            <h3 class=" title-2">Add Service</h3>
        </div>
       
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" novalidate="novalidate">  {% csrf_token %}
            <div class="form-group">
                <input  name="company_id" type="hidden" value="{{request.session.c_id}}" >
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Service Name<span style="color: red;">*</span></label>
                <input   name="name" type="text" class="form-control " required="required" > 
                
            </div>
            <div class="form-group">
                <label  class="control-label mb-1">Price <span style="color: red;">*</span></label>
                <input  name="cover" type="text" class="form-control " required="required" > 
                
            </div>
             <div class="form-group ">
                <label  class="control-label mb-1">Describtion <span style="color: red;">*</span></label>
                <textarea  name="num" class="form-control " required="required" > </textarea>
                
            </div>
            <div>
               <input type="submit"  value="Add Service" class="btn btn-info " style="padding: 10px;font-size: 15px;">
            </div>
        </form>
    </div>
</div>
{% include 'footer.html'%}
