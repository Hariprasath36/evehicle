{% include 'public_header.html' %}
<div class="card">

    <div class="card-body">
        <div class="card-title">
            <h3 class=" title-2">Send Request to Mechanic Shop</h3>
        </div>
       
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" >  {% csrf_token %}
           
            <div class="form-group ">
                <label  class="control-label mb-1">Vehicle Model<span style="color: red;">*</span></label>
                <input   name="model_name" type="text" class="form-control " required="required" > 
                
            </div>
            <div class="form-group">
                <label  class="control-label mb-1">Vechicle Type <span style="color: red;">*</span></label>
                <input  name="v_type" type="text" class="form-control " required="required" > 
                
            </div>
             <div class="form-group ">
                <label  class="control-label mb-1">Location <span style="color: red;">*</span></label>
                <textarea name="addr" class="form-control " required="required" ></textarea>  
                
            </div>
            <div class="form-group ">
                <label  class="control-label mb-1">Message <span style="color: red;">*</span></label>
                <textarea name="msg" class="form-control " required="required" ></textarea>  
                
            </div>
             
            <div>
               <input type="submit"  value="Send Request" class="btn btn-success " style="padding: 10px;font-size: 15px;">
            </div>
        </form>
    </div>
</div>
{% include 'footer.html'%}
