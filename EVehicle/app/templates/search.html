{% include 'public_header.html' %}
<div class="card">

    <div class="card-body">
        <div class="card-title">
            <h3 class=" title-2">Search EBunk </h3>
        </div>
       
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="get" novalidate="novalidate">  {% csrf_token %}
            
            <div class="form-group ">
                <input   name="search" type="text" class="form-control " required="required"  placeholder="Search Mechanic Shop Based on City..."> 
                
            </div>
            
            <div>
               <input type="submit"  value="Search Mechanic Shop" class="btn btn-info " style="padding: 10px;font-size: 15px;">
            </div>
        </form>
        {% for i in ids %}
            <div class="col-md-4 side">
                <div class="hh">
                <h2>{{i.bunk_name}}</h2>
                <img src="/media/{{i.image}}" width="200px" height="200px">
                <h4>Phone Number: {{i.phone_number}} </h4>
                <h4>Address</h4>
                <p style="margin-bottom: 0;">{{i.company_address}}</p><br>
                
            </div>
                <a href="{% url 'book_slot' %}?id={{i.id}}" class="btn btn-success">Book A Slot</a>
            </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html'%}
